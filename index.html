<!DOCTYPE html>
<html>
    <head>
        <title>Glad you're here</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
            
            body {
                font-family: 'Roboto', sans-serif;
                font-size: clamp(22px, 4vw, 24px);
                text-align: center;
                margin: 10px 45px;
                line-height: 1.5; /* Adjust as needed */
            }
            
            .toggle {
                display: flex;
                margin-top: 20px;
                justify-content: center;
            }
            
            .toggle button {
                padding: 10px 20px;
                margin: 0 5px;
                font-size: 1em;
                background-color: #ccc;
                border: none;
                cursor: pointer;
            }
            
            .toggle button.active {
                background-color: #333;
                color: #fff;
            }
            
#blob-container {
    position: relative;
    width: 200px;
    height: 200px;
}

svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

#blob2 {
    visibility: hidden;
}


            /* Media queries for mobile devices */
            @media only screen and (max-width: 600px) {
                body {
                    font-size: 1.5em; /* Adjust as needed */
                }

                .toggle button {
                    font-size: 1.5em; /* Adjust as needed */
                }
                
                .toggle {
                    flex-direction: column;
                }
                
                .toggle button {
                    margin: 5px 0;
                }
                
                iframe {
                    width: 100%;
                    height: 240px;
                }
            }
        </style>
        <!-- Include KUTE.js library -->
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/dist/kute.min.js"></script>
    </head>
    <body>
        <h1>You have arrived</h1>

        <p>
            Thanks for stopping by.</br>
            For the best stuff sign up for the newsletter. </br>
            It is a 1 minute read, every other week. Free forever. 
        </p>
        <iframe
            src="https://growthmail.substack.com/embed"
            width="480"
            height="320"
            style="border: 1px solid #eee; background: white"
            frameborder="0"
            scrolling="no"
        ></iframe>

        <div class="toggle">
            <button id="thoughtsBtn" class="active" onclick="toggleContent('thoughts')">Thoughts</button>
            <button id="projectsBtn" onclick="toggleContent('projects')">Projects</button>
            <button id="collaborateBtn" onclick="toggleContent('collaborate')">Collaborate</button>
        </div>

        <div id="thoughts" style="display: none;">
            <p>hgi</p>
        </div>

        <div id="projects" style="display: none;">
            <p>as2</p>
        </div>

        <div id="collaborate" style="display: none;">
            <p>Collaborate content goes here</p>
        </div>

<div id="blob-container">
        <svg id="blob1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#5179e8" d="M40.4,-67.4C53.5,-61.8,66,-54.1,71.8,-42.2C77.6,-30.3,76.7,-14.2,73.2,0.8C69.7,15.8,63.6,31.6,52.8,44.1C42,56.6,26.4,65.8,9.6,68.8C-7.2,71.8,-24.4,68.6,-37.9,59.5C-51.4,50.3,-61.2,35.3,-65.3,19.1C-69.4,2.9,-67.8,-14.5,-62.2,-30.2C-56.6,-45.9,-47,-59.9,-34.7,-67.7C-22.3,-75.5,-11.2,-77.1,0.7,-77.9C12.6,-78.7,25.3,-78.7,40.4,-67.4Z" transform="translate(100 100)" />
        </svg>
        <svg id="blob2" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#5261e0" d="M39.4,-67.1C52.3,-59.4,64.9,-49.1,69.9,-36.1C74.9,-23.1,72.3,-7.5,69.5,8.2C66.7,23.9,63.7,39.7,53.5,49.8C43.3,59.9,26.1,64.3,9.7,65.9C-6.7,67.5,-23.4,66.4,-35.6,58.6C-47.8,50.8,-55.5,36.3,-61.3,21.1C-67.1,5.9,-71,-9.9,-67.2,-24.2C-63.4,-38.5,-51.9,-51.2,-38.1,-60.5C-24.3,-69.8,-12.1,-75.7,1.4,-77.4C14.9,-79.1,29.8,-76.8,39.4,-67.1Z" transform="translate(100 100)" />
        </svg>
    </div>
        
    
        <script>

document.addEventListener("DOMContentLoaded", function() {
    const blob1 = document.getElementById('blob1').querySelector('path');
    const blob2 = document.getElementById('blob2').querySelector('path');

    setInterval(() => {
        KUTE.to(blob1, { path: blob2 }, { duration: 3000, repeat: 1, yoyo: true }).start();
    }, 6000);
});


            function toggleContent(content) {
                var thoughts = document.getElementById('thoughts');
                var projects = document.getElementById('projects');
                var collaborate = document.getElementById('collaborate');

                thoughts.style.display = 'none';
                projects.style.display = 'none';
                collaborate.style.display = 'none';

                var thoughtsBtn = document.getElementById('thoughtsBtn');
                var projectsBtn = document.getElementById('projectsBtn');
                var collaborateBtn = document.getElementById('collaborateBtn');

                thoughtsBtn.classList.remove('active');
                projectsBtn.classList.remove('active');
                collaborateBtn.classList.remove('active');

                if (content === 'thoughts') {
                    thoughts.style.display = 'block';
                    thoughtsBtn.classList.add('active');
                } else if (content === 'projects') {
                    projects.style.display = 'block';
                    projectsBtn.classList.add('active');
                } else if (content === 'collaborate') {
                    collaborate.style.display = 'block';
                    collaborateBtn.classList.add('active');
                }
            }
        </script>
        </body>
</html>
