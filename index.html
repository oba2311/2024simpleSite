<!DOCTYPE html>
<html>
    <head>
        <title>Glad you're here</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=David&display=swap');
            
            body {
                font-family: 'David', sans-serif;
                font-size: clamp(22px, 4vw, 24px);
                text-align: center;
                margin: 10px 45px;
                line-height: 1.5; /* Adjust as needed */
            }
            
            .toggle {
                display: flex;
                margin-top: 20px;
                justify-content: center;
            }
            
            .toggle button {
                padding: 10px 20px;
                margin: 0 5px;
                font-size: 1em;
                background-color: #ccc;
                border: none;
                cursor: pointer;
            }
            
            .toggle button.active {
                background-color: #333;
                color: #fff;
            }
            
            /* Media queries for mobile devices */
            @media only screen and (max-width: 600px) {
                body {
                    font-size: 1.5em; /* Adjust as needed */
                }

                .toggle button {
                    font-size: 1.5em; /* Adjust as needed */
                }
                
                .toggle {
                    flex-direction: column;
                }
                
                .toggle button {
                    margin: 5px 0;
                }
                
                iframe {
                    width: 100%;
                    height: 240px;
                }
            }
        </style>
    </head>
    <body>
        <h1>You have arrived</h1>

        <p>
            Thanks for stopping by.</br>
            For the best stuff sign up for the newsletter. </br>
            It is a 1 minute read, every other week. Free forever. 
        </p>
        <iframe
            src="https://growthmail.substack.com/embed"
            width="480"
            height="320"
            style="border: 1px solid #eee; background: white"
            frameborder="0"
            scrolling="no"
        ></iframe>

        <div class="toggle">
            <button id="thoughtsBtn" class="active" onclick="toggleContent('thoughts')">Thoughts</button>
            <button id="projectsBtn" onclick="toggleContent('projects')">Projects</button>
            <button id="collaborateBtn" onclick="toggleContent('collaborate')">Collaborate</button>
        </div>

        <div id="thoughts" style="display: none;">
            <p>hgi</p>
        </div>

        <div id="projects" style="display: none;">
            <p>as2</p>
        </div>

        <div id="collaborate" style="display: none;">
            <p>Collaborate content goes here</p>
        </div>

        <script>
            function toggleContent(content) {
                var thoughts = document.getElementById('thoughts');
                var projects = document.getElementById('projects');
                var collaborate = document.getElementById('collaborate');

                thoughts.style.display = 'none';
                projects.style.display = 'none';
                collaborate.style.display = 'none';

                var thoughtsBtn = document.getElementById('thoughtsBtn');
                var projectsBtn = document.getElementById('projectsBtn');
                var collaborateBtn = document.getElementById('collaborateBtn');

                thoughtsBtn.classList.remove('active');
                projectsBtn.classList.remove('active');
                collaborateBtn.classList.remove('active');

                if (content === 'thoughts') {
                    thoughts.style.display = 'block';
                    thoughtsBtn.classList.add('active');
                } else if (content === 'projects') {
                    projects.style.display = 'block';
                    projectsBtn.classList.add('active');
                } else if (content === 'collaborate') {
                    collaborate.style.display = 'block';
                    collaborateBtn.classList.add('active');
                }
            }
        </script>
        </body>
</html>
